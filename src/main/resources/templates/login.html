<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/forms.css">
</head>

<body>
<main>
    <section class="forms">
        <img src="./img/logoREd.png" class="logo">
        <h1 class="login-title">Fazer Login</h1>

        <label class="input_login">
            <span>Nome de usuário</span>
            <input type="text" name="username" class="input">
        </label>

        <label class="input_login">
            <span>Senha</span>
            <input type="password" name="password" class="input">
        </label>

        <button type="button" class="login_button"><span>LOGIN</span></button>

        <span class="login-link">Não possui uma conta ?</span>
        <a href="#" class="login-link">Criar conta</a>
        <a href="#" class="login-link">Retornar ao Inicio</a>

    </section>

    <section class="background_forms"></section>
</main>
</body>

</html>

<script src="./js/forms.js"></script>
