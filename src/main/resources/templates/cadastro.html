<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/forms.css">
</head>

<body>
    <main>
        <section class="forms">
            <img src="./img/logoREd.png" class="logo">
            <h1 class="login-title">Cadastre-se</h1>

            <label class="input_login">
                <span>Nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="input_login">
                <span>Email</span>
                <input type="text" name="email" class="input">
            </label>

            <label class="input_login">
                <span>Senha</span>
                <input type="password" name="password" class="input">
            </label>

            <label class="input_login">
                <span>Confirmar senha</span>
                <input type="password" name="password" class="input">
            </label>



            <button type="button" class="login_button"><span>LOGIN</span></button>

            <span class="login-link">Já possui um cadastro ?</span>
            <a href="#" class="login-link">Login</a>
            <a href="#" class="login-link">Retornar ao Inicio</a>

        </section>

        <section class="background_forms"></section>
    </main>
</body>

</html>

<script src="./js/forms.js"></script>
